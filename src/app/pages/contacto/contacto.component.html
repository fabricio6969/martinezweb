<div class="caviar-contact-area d-md-flex align-items-center" id="contact">
    <div class="contact-form-area d-flex">
        <!--    justify-content-end -->
        <div class="contact-form">
            <div class="contact-form-title">
                <p>Ponerse en contacto</p>
            </div>
            <form #add="ngForm" id="addForm" (ngSubmit)="enviarMsj(add); add.reset();" autocomplete="off">
                <div class="row">
                    <div class="col-12">
                        <input type="text" name="name" class="form-control" placeholder="Tu nombre" [ngModel]="nombre">
                    </div>
                    <div class="col-12">
                        <input type="email" name="mail" class="form-control" placeholder="tu correo electronico" [ngModel]="email">
                    </div>
                    <div class="col-12">
                        <input type="text" name="phone" placeholder="Ingrese celular" class="form-control" [ngModel]="phone">
                    </div>
                    <div class="col-12">
                        <textarea name="mensaje" class="form-control" id="Message" cols="30" rows="10" placeholder="Tu mensaje" [ngModel]="mensaje"></textarea>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn caviar-btn"><span></span> Enviar mensaje</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="caviar-map-area wow fadeInRightBig" data-wow-delay="0.5s">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15245.59965270599!2d-78.98182696572286!3d-2.8968107232307356!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x91cd182f855ad9fd%3A0x9a7cb05efe6c112c!2sMartinez%20e%20Hijo%20Cia.%20ltda!5e0!3m2!1ses-419!2sec!4v1624885752630!5m2!1ses-419!2sec"
            width="800" height="500" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
</div>
